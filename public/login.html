<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ENAR B2B</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .login-card {
      max-width: 440px;
      width: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    .login-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #D9232D;
    }
    .login-header img {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    .login-header h4 {
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    .login-body {
      padding: 2rem;
    }
    .form-control {
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
    }
    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.15);
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .btn-login {
      background: linear-gradient(135deg, #D9232D 0%, #ff6b6b 100%);
      border: none;
      padding: 0.85rem;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      color: white;
      border-radius: 10px;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #c82333 0%, #ff5252 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
      color: white;
    }
    .btn-login:disabled {
      background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
      transform: none;
      box-shadow: none;
    }
    .btn-google {
      background: white;
      border: 2px solid #e0e0e0;
      padding: 0.75rem;
      font-weight: 500;
      transition: all 0.3s;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google:hover {
      background: #f8f9fa;
      border-color: #ccc;
    }
    .btn-google svg {
      width: 20px;
      height: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    .divider span {
      padding: 0 15px;
      color: #888;
      font-size: 13px;
    }
    .forgot-link {
      color: #D9232D;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }
    .forgot-link:hover {
      color: #a71d2a;
      text-decoration: underline;
    }
    .register-link {
      color: #D9232D;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link:hover {
      color: #a71d2a;
      text-decoration: underline;
    }
    .back-link {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 13px;
    }
    .back-link:hover {
      color: white;
    }
    .alert {
      border-radius: 10px;
      font-size: 14px;
    }
    /* Modal */
    .modal-content {
      border-radius: 16px;
      border: none;
    }
    .modal-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border-radius: 16px 16px 0 0;
      border: none;
    }
    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }
    .btn-send {
      background: #D9232D;
      border: none;
      color: white;
    }
    .btn-send:hover {
      background: #c82333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <img src="img/logo-enar.png" alt="ENAR" onerror="this.style.display='none'">
      <h4>ENAR B2B</h4>
      <p class="mb-0">Plataforma de Pedidos Empresariales</p>
    </div>

    <div class="login-body">
      <!-- Mensaje de error/éxito -->
      <div id="message" class="alert" style="display: none;">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span id="message-text"></span>
      </div>

      <!-- Botón Google -->
      <button type="button" class="btn btn-google w-100 mb-3" id="googleBtn">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>

      <div class="divider">
        <span>o usa tu email</span>
      </div>

      <!-- Formulario de Login -->
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-envelope me-2"></i>Correo Electrónico
          </label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="tu@empresa.com" required autocomplete="email">
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Ingresa tu contraseña" required autocomplete="current-password">
        </div>

        <div class="d-flex justify-content-end mb-4">
          <a href="#" class="forgot-link" data-bs-toggle="modal" data-bs-target="#recoveryModal">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit" class="btn btn-login w-100" id="loginBtn">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="divider">
        <span>¿Nuevo cliente?</span>
      </div>

      <div class="text-center">
        <a href="registro.html" class="register-link">
          <i class="bi bi-person-plus me-1"></i>
          Crea tu cuenta B2B aquí
        </a>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="back-link" style="color: #666;">
          <i class="bi bi-arrow-left me-1"></i>
          Volver al catálogo
        </a>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">v2.0 © 2025 ENAR</small>
      </div>
    </div>
  </div>

  <!-- Modal de Recuperación de Contraseña -->
  <div class="modal fade" id="recoveryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-key me-2"></i>Recuperar Contraseña
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3">
            Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
          </p>

          <div id="recoveryMessage" class="alert" style="display: none;">
            <span id="recovery-message-text"></span>
          </div>

          <form id="recoveryForm">
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="recoveryEmail"
                     placeholder="tu@empresa.com" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-send" id="sendRecoveryBtn">
            <i class="bi bi-send me-1"></i>Enviar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import {
      iniciarSesion,
      iniciarSesionConGoogle,
      recuperarPassword,
      onAuthChange,
      verificarAcceso
    } from './js/auth.js?v=2';

    // Elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleBtn');
    const message = document.getElementById('message');
    const messageText = document.getElementById('message-text');
    const recoveryForm = document.getElementById('recoveryForm');
    const sendRecoveryBtn = document.getElementById('sendRecoveryBtn');
    const recoveryMessage = document.getElementById('recoveryMessage');
    const recoveryMessageText = document.getElementById('recovery-message-text');
    const recoveryModal = new bootstrap.Modal(document.getElementById('recoveryModal'));

    // Mostrar mensaje
    function showMessage(elemento, textoEl, texto, tipo) {
      textoEl.textContent = texto;
      elemento.className = `alert alert-${tipo === 'error' ? 'danger' : tipo === 'warning' ? 'warning' : tipo === 'success' ? 'success' : 'info'}`;
      elemento.style.display = 'block';
    }

    // Ocultar mensaje
    function hideMessage(elemento) {
      elemento.style.display = 'none';
    }

    // Login con email/password
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage(message);

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage(message, messageText, 'Por favor completa todos los campos', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Ingresando...';

      const resultado = await iniciarSesion(email, password);

      if (resultado.success) {
        showMessage(message, messageText, '¡Bienvenido! Redirigiendo...', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        showMessage(message, messageText, resultado.error, resultado.code === 'pending-approval' ? 'warning' : 'error');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión';
      }
    });

    // Google Sign In
    googleBtn.addEventListener('click', async () => {
      hideMessage(message);
      googleBtn.disabled = true;
      googleBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Conectando...';

      const resultado = await iniciarSesionConGoogle();

      if (resultado.success) {
        showMessage(message, messageText, '¡Bienvenido! Redirigiendo...', 'success');
        setTimeout(() => {
          if (resultado.esAdmin || resultado.esUserManager) {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/';
          }
        }, 1000);
      } else {
        showMessage(message, messageText, resultado.error, resultado.code === 'pending-approval' ? 'warning' : 'error');
        googleBtn.disabled = false;
        googleBtn.innerHTML = `<svg viewBox="0 0 24 24" style="width:20px;height:20px">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg> Continuar con Google`;
      }
    });

    // Enviar recuperación de contraseña
    sendRecoveryBtn.addEventListener('click', async () => {
      hideMessage(recoveryMessage);

      const email = document.getElementById('recoveryEmail').value.trim();

      if (!email) {
        showMessage(recoveryMessage, recoveryMessageText, 'Por favor ingresa tu correo', 'error');
        return;
      }

      sendRecoveryBtn.disabled = true;
      sendRecoveryBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

      const resultado = await recuperarPassword(email);

      if (resultado.success) {
        showMessage(recoveryMessage, recoveryMessageText, resultado.mensaje, 'success');
        setTimeout(() => {
          recoveryModal.hide();
          hideMessage(recoveryMessage);
        }, 3000);
      } else {
        showMessage(recoveryMessage, recoveryMessageText, resultado.error, 'error');
      }

      sendRecoveryBtn.disabled = false;
      sendRecoveryBtn.innerHTML = '<i class="bi bi-send me-1"></i>Enviar';
    });

    // Pre-llenar email en modal de recuperación
    document.getElementById('recoveryModal').addEventListener('show.bs.modal', () => {
      document.getElementById('recoveryEmail').value = document.getElementById('email').value;
    });

    // Verificar si ya está autenticado
    onAuthChange(async (user) => {
      if (user) {
        const acceso = await verificarAcceso();
        if (acceso.autenticado && acceso.aprobado) {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>
</html>
