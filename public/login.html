<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farmaweb B2B</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-[#ff9410] to-[#18aed1] bg-clip-text text-transparent">
          Farmaweb B2B
        </h1>
        <p class="text-gray-600 mt-2">Accede a tu cuenta</p>
      </div>

      <!-- Formulario -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ff9410] focus:border-transparent"
            placeholder="tu@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#ff9410] focus:border-transparent"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#ff9410] to-[#18aed1] text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300"
        >
          Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">o continúa con</span>
        </div>
      </div>

      <!-- Google Login -->
      <button
        id="google-login"
        class="w-full border-2 border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-all duration-300 flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>

      <!-- Toggle Registro -->
      <div class="mt-6 text-center">
        <button
          id="toggle-register"
          class="text-[#ff9410] hover:underline text-sm"
        >
          ¿No tienes cuenta? Regístrate
        </button>
      </div>

      <!-- Mensajes -->
      <div id="message" class="mt-4 text-center text-sm hidden"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // Configuración Firebase (copia de firebase-config.js)
    const firebaseConfig = {
      apiKey: "AIzaSyCKZdRRrG_p71bb0fzLQRPluF-jgbkeOtA",
      authDomain: "farmaweb-b2b.firebaseapp.com",
      projectId: "farmaweb-b2b",
      storageBucket: "farmaweb-b2b.firebasestorage.app",
      messagingSenderId: "562620034140",
      appId: "1:562620034140:web:2eb253570de46ab59aca99"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elementos
    const loginForm = document.getElementById('login-form');
    const googleBtn = document.getElementById('google-login');
    const toggleRegister = document.getElementById('toggle-register');
    const message = document.getElementById('message');

    let isRegisterMode = false;

    // Login con Email/Password
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (isRegisterMode) {
          await auth.createUserWithEmailAndPassword(email, password);
          showMessage('¡Cuenta creada! Redirigiendo...', 'success');
        } else {
          await auth.signInWithEmailAndPassword(email, password);
          showMessage('¡Bienvenido! Redirigiendo...', 'success');
        }

        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        showMessage(getErrorMessage(error.code), 'error');
      }
    });

    // Login con Google
    googleBtn.addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        showMessage('¡Bienvenido! Redirigiendo...', 'success');

        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        showMessage(getErrorMessage(error.code), 'error');
      }
    });

    // Toggle entre Login y Registro
    toggleRegister.addEventListener('click', () => {
      isRegisterMode = !isRegisterMode;
      const submitBtn = loginForm.querySelector('button[type="submit"]');

      if (isRegisterMode) {
        submitBtn.textContent = 'Crear Cuenta';
        toggleRegister.textContent = '¿Ya tienes cuenta? Inicia sesión';
      } else {
        submitBtn.textContent = 'Iniciar Sesión';
        toggleRegister.textContent = '¿No tienes cuenta? Regístrate';
      }

      message.classList.add('hidden');
    });

    // Mensajes
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `mt-4 text-center text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
      message.classList.remove('hidden');
    }

    // Mensajes de error
    function getErrorMessage(code) {
      const messages = {
        'auth/invalid-email': 'Email inválido',
        'auth/user-not-found': 'Usuario no encontrado',
        'auth/wrong-password': 'Contraseña incorrecta',
        'auth/email-already-in-use': 'El email ya está registrado',
        'auth/weak-password': 'La contraseña debe tener al menos 6 caracteres',
        'auth/popup-closed-by-user': 'Login cancelado'
      };
      return messages[code] || 'Error al iniciar sesión';
    }

    // Redirigir si ya está autenticado
    auth.onAuthStateChanged((user) => {
      if (user && !isRegisterMode) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
