<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ENAR B2B</title>
  <link rel="stylesheet" href="css/styles.css?v=5.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }
    .login-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #D9232D;
    }
    .login-header h1 {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }
    .login-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-title h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 8px;
    }
    .login-title p {
      color: #666;
      font-size: 14px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      height: 60px;
      width: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-group input::placeholder {
      color: #aaa;
    }
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #D9232D;
      font-size: 13px;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(30, 58, 138, 0.4);
    }
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    .divider span {
      padding: 0 15px;
      color: #999;
      font-size: 13px;
    }
    .register-link {
      text-align: center;
    }
    .register-link p {
      color: #666;
      font-size: 14px;
    }
    .register-link a {
      color: #D9232D;
      font-weight: 600;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }
    .message.success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
      display: block;
    }
    .message.warning {
      background: #fef3c7;
      color: #d97706;
      border: 1px solid #fde68a;
      display: block;
    }
    .message.info {
      background: #dbeafe;
      color: #2563eb;
      border: 1px solid #bfdbfe;
      display: block;
    }
    /* Modal de recuperación de contraseña */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      margin-bottom: 20px;
    }
    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
      color: #1e3a8a;
    }
    .modal-header p {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-cancel {
      flex: 1;
      padding: 12px;
      background: #f3f4f6;
      color: #374151;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-send {
      flex: 1;
      padding: 12px;
      background: #D9232D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .back-to-catalog {
      text-align: center;
      margin-top: 20px;
    }
    .back-to-catalog a {
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }
    .back-to-catalog a:hover {
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="login-header">
    <h1>ENAR B2B</h1>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <img src="img/logo-enar.png" alt="ENAR" onerror="this.style.display='none'">
      </div>

      <!-- Title -->
      <div class="login-title">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta B2B</p>
      </div>

      <!-- Message -->
      <div id="message" class="message"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@empresa.com"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            autocomplete="current-password"
          >
        </div>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>¿Nuevo cliente?</span>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        <p>
          <a href="registro.html">Crea tu cuenta B2B aquí</a>
        </p>
      </div>

      <!-- Back to Catalog -->
      <div class="back-to-catalog">
        <a href="/">← Volver al catálogo</a>
      </div>
    </div>
  </div>

  <!-- Modal de Recuperación de Contraseña -->
  <div class="modal-overlay" id="forgotPasswordModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Recuperar Contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
      </div>

      <div id="recoveryMessage" class="message"></div>

      <form id="recoveryForm">
        <div class="form-group">
          <label for="recoveryEmail">Correo Electrónico</label>
          <input
            type="email"
            id="recoveryEmail"
            name="recoveryEmail"
            required
            placeholder="tu@empresa.com"
          >
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="cancelRecovery">Cancelar</button>
          <button type="submit" class="btn-send" id="sendRecoveryBtn">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import {
      iniciarSesion,
      recuperarPassword,
      onAuthChange,
      verificarAcceso
    } from './js/auth.js';

    // Elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const recoveryForm = document.getElementById('recoveryForm');
    const cancelRecovery = document.getElementById('cancelRecovery');
    const sendRecoveryBtn = document.getElementById('sendRecoveryBtn');
    const recoveryMessage = document.getElementById('recoveryMessage');

    // Mostrar mensaje
    function showMessage(elemento, texto, tipo) {
      elemento.textContent = texto;
      elemento.className = `message ${tipo}`;
    }

    // Ocultar mensaje
    function hideMessage(elemento) {
      elemento.className = 'message';
      elemento.textContent = '';
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage(message);

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage(message, 'Por favor completa todos los campos', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loader"></span>Iniciando sesión...';

      const resultado = await iniciarSesion(email, password);

      if (resultado.success) {
        showMessage(message, '¡Bienvenido! Redirigiendo...', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        showMessage(message, resultado.error, resultado.code === 'pending-approval' ? 'warning' : 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesión';
      }
    });

    // Abrir modal de recuperación
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordModal.classList.add('active');
      hideMessage(recoveryMessage);
      document.getElementById('recoveryEmail').value = document.getElementById('email').value;
    });

    // Cerrar modal
    cancelRecovery.addEventListener('click', () => {
      forgotPasswordModal.classList.remove('active');
    });

    // Cerrar modal al hacer clic fuera
    forgotPasswordModal.addEventListener('click', (e) => {
      if (e.target === forgotPasswordModal) {
        forgotPasswordModal.classList.remove('active');
      }
    });

    // Enviar recuperación
    recoveryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage(recoveryMessage);

      const email = document.getElementById('recoveryEmail').value.trim();

      if (!email) {
        showMessage(recoveryMessage, 'Por favor ingresa tu correo', 'error');
        return;
      }

      sendRecoveryBtn.disabled = true;
      sendRecoveryBtn.innerHTML = '<span class="loader"></span>Enviando...';

      const resultado = await recuperarPassword(email);

      if (resultado.success) {
        showMessage(recoveryMessage, resultado.mensaje, 'success');
        setTimeout(() => {
          forgotPasswordModal.classList.remove('active');
        }, 3000);
      } else {
        showMessage(recoveryMessage, resultado.error, 'error');
      }

      sendRecoveryBtn.disabled = false;
      sendRecoveryBtn.textContent = 'Enviar';
    });

    // Verificar si ya está autenticado
    onAuthChange(async (user) => {
      if (user) {
        const acceso = await verificarAcceso();
        if (acceso.autenticado && acceso.aprobado) {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>
</html>
