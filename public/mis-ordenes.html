<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis √ìrdenes - ENAR B2B</title>
  <link rel="stylesheet" href="css/styles.css?v=5.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
    }
    .page-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      padding: 15px 20px;
      position: relative;
    }
    .page-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #D9232D;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 40px;
    }
    .header-left h1 {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }
    .header-nav {
      display: flex;
      gap: 15px;
    }
    .header-nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .header-nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 30px;
    }
    .orders-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .order-item {
      padding: 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .order-item:hover {
      background: #fafafa;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }
    .order-number {
      font-size: 18px;
      font-weight: 700;
      color: #1e3a8a;
    }
    .order-date {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }
    .order-status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .estado-pendiente {
      background: #fef3c7;
      color: #d97706;
    }
    .estado-confirmada {
      background: #dbeafe;
      color: #2563eb;
    }
    .estado-proceso, .estado-en_proceso {
      background: #e0e7ff;
      color: #4f46e5;
    }
    .estado-enviada {
      background: #d1fae5;
      color: #059669;
    }
    .estado-entregada {
      background: #dcfce7;
      color: #16a34a;
    }
    .estado-cancelada {
      background: #fee2e2;
      color: #dc2626;
    }
    .order-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .order-items-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .item-thumbnail {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
    }
    .more-items {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #666;
    }
    .order-meta {
      text-align: right;
    }
    .order-total {
      font-size: 20px;
      font-weight: 700;
      color: #D9232D;
    }
    .order-item-count {
      font-size: 13px;
      color: #888;
    }
    .order-actions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #e0e0e0;
      display: flex;
      gap: 10px;
    }
    .btn-details {
      padding: 8px 16px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-details:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(30, 58, 138, 0.3);
    }
    .btn-reorder {
      padding: 8px 16px;
      background: white;
      color: #1e3a8a;
      text-decoration: none;
      border: 1px solid #1e3a8a;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-reorder:hover {
      background: #f0f4ff;
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-icon {
      font-size: 70px;
      margin-bottom: 20px;
    }
    .empty-title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    .empty-message {
      color: #666;
      margin-bottom: 25px;
    }
    .btn-catalog {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    /* Modal de Detalles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h3 {
      font-size: 18px;
      font-weight: 600;
    }
    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      opacity: 0.8;
    }
    .modal-close:hover {
      opacity: 1;
    }
    .modal-body {
      padding: 25px;
    }
    .detail-section {
      margin-bottom: 25px;
    }
    .detail-section h4 {
      font-size: 14px;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
    }
    .detail-label {
      color: #666;
    }
    .detail-value {
      font-weight: 500;
      color: #333;
    }
    .product-list {
      margin-top: 10px;
    }
    .product-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      background: #f5f5f5;
    }
    .product-info {
      flex: 1;
    }
    .product-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    .product-code {
      font-size: 12px;
      color: #888;
    }
    .product-price {
      text-align: right;
    }
    .product-quantity {
      font-size: 12px;
      color: #666;
    }
    .product-subtotal {
      font-size: 14px;
      font-weight: 600;
      color: #D9232D;
    }
    .timeline {
      margin-top: 15px;
    }
    .timeline-item {
      display: flex;
      gap: 12px;
      padding: 10px 0;
      position: relative;
    }
    .timeline-item:not(:last-child)::before {
      content: '';
      position: absolute;
      left: 9px;
      top: 30px;
      bottom: 0;
      width: 2px;
      background: #e0e0e0;
    }
    .timeline-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
      flex-shrink: 0;
    }
    .timeline-content {
      flex: 1;
    }
    .timeline-estado {
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    .timeline-fecha {
      font-size: 12px;
      color: #888;
    }
    .timeline-nota {
      font-size: 13px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <div class="header-left">
        <img src="img/logo-enar.png" alt="ENAR" onerror="this.style.display='none'">
        <h1>ENAR B2B</h1>
      </div>
      <nav class="header-nav">
        <a href="/">Cat√°logo</a>
        <a href="perfil.html">Mi Perfil</a>
        <a href="#" id="logoutLink">Cerrar Sesi√≥n</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-container">
    <h1 class="page-title">Mis √ìrdenes de Compra</h1>

    <!-- Loading -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Cargando √≥rdenes...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì¶</div>
      <h2 class="empty-title">No tienes √≥rdenes a√∫n</h2>
      <p class="empty-message">Cuando realices tu primera compra, aparecer√° aqu√≠.</p>
      <a href="/" class="btn-catalog">Ir al Cat√°logo</a>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="orders-card" style="display: none;">
      <!-- √ìrdenes din√°micas -->
    </div>
  </main>

  <!-- Modal de Detalles -->
  <div class="modal-overlay" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Detalle de Orden</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Contenido din√°mico -->
      </div>
    </div>
  </div>

  <script type="module">
    import { onAuthChange, cerrarSesion } from './js/auth.js';
    import {
      obtenerOrdenesUsuario,
      obtenerOrden,
      formatearPrecio,
      textoEstado,
      claseEstado
    } from './js/ordenes.js';

    // Elementos del DOM
    const loading = document.getElementById('loading');
    const emptyState = document.getElementById('emptyState');
    const ordersList = document.getElementById('ordersList');
    const orderModal = document.getElementById('orderModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const logoutLink = document.getElementById('logoutLink');

    let currentUser = null;
    let ordenes = [];

    // Formatear fecha
    function formatearFecha(fechaStr) {
      const fecha = new Date(fechaStr);
      return fecha.toLocaleDateString('es-CO', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Renderizar √≥rdenes
    function renderizarOrdenes() {
      if (ordenes.length === 0) {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      ordersList.innerHTML = ordenes.map(orden => `
        <div class="order-item">
          <div class="order-header">
            <div>
              <div class="order-number">${orden.numero_orden}</div>
              <div class="order-date">${formatearFecha(orden.created_at)}</div>
            </div>
            <span class="order-status ${claseEstado(orden.estado)}">${textoEstado(orden.estado)}</span>
          </div>

          <div class="order-summary">
            <div class="order-items-preview">
              ${orden.items.slice(0, 4).map(item => `
                <img
                  src="${item.imagen || 'img/no-image.png'}"
                  alt="${item.titulo}"
                  class="item-thumbnail"
                  onerror="this.src='img/no-image.png'"
                >
              `).join('')}
              ${orden.items.length > 4 ? `
                <div class="more-items">+${orden.items.length - 4}</div>
              ` : ''}
            </div>

            <div class="order-meta">
              <div class="order-total">${formatearPrecio(orden.total)}</div>
              <div class="order-item-count">${orden.cantidad_productos || orden.cantidad_items || orden.items.length} producto(s)</div>
            </div>
          </div>

          <div class="order-actions">
            <button class="btn-details" onclick="verDetalles('${orden.id}')">Ver Detalles</button>
          </div>
        </div>
      `).join('');

      loading.style.display = 'none';
      ordersList.style.display = 'block';
    }

    // Ver detalles de orden
    window.verDetalles = async function(ordenId) {
      const orden = ordenes.find(o => o.id === ordenId);

      if (!orden) return;

      modalTitle.textContent = `Orden ${orden.numero_orden}`;

      modalBody.innerHTML = `
        <div class="detail-section">
          <h4>Informaci√≥n de la Orden</h4>
          <div class="detail-row">
            <span class="detail-label">N√∫mero</span>
            <span class="detail-value">${orden.numero_orden}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Fecha</span>
            <span class="detail-value">${formatearFecha(orden.created_at)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Estado</span>
            <span class="order-status ${claseEstado(orden.estado)}" style="font-size: 11px;">${textoEstado(orden.estado)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Total</span>
            <span class="detail-value" style="color: #D9232D; font-weight: 700;">${formatearPrecio(orden.total)}</span>
          </div>
        </div>

        <div class="detail-section">
          <h4>Direcci√≥n de Entrega</h4>
          <div class="detail-row">
            <span class="detail-label">Direcci√≥n</span>
            <span class="detail-value">${orden.direccion_entrega?.direccion || '-'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ciudad</span>
            <span class="detail-value">${orden.direccion_entrega?.ciudad || '-'}, ${orden.direccion_entrega?.departamento || ''}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Contacto</span>
            <span class="detail-value">${orden.direccion_entrega?.contacto || '-'} - ${orden.direccion_entrega?.telefono_contacto || ''}</span>
          </div>
        </div>

        <div class="detail-section">
          <h4>Productos (${orden.items.length})</h4>
          <div class="product-list">
            ${orden.items.map(item => `
              <div class="product-item">
                <img
                  src="${item.imagen || 'img/no-image.png'}"
                  alt="${item.titulo}"
                  class="product-img"
                  onerror="this.src='img/no-image.png'"
                >
                <div class="product-info">
                  <div class="product-title">${item.titulo}</div>
                  <div class="product-code">${item.cod_interno}</div>
                </div>
                <div class="product-price">
                  <div class="product-quantity">${item.cantidad} √ó ${formatearPrecio(item.precio_unitario)}</div>
                  <div class="product-subtotal">${formatearPrecio(item.subtotal)}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        ${orden.historial && orden.historial.length > 0 ? `
          <div class="detail-section">
            <h4>Historial</h4>
            <div class="timeline">
              ${orden.historial.map(h => `
                <div class="timeline-item">
                  <div class="timeline-dot">‚úì</div>
                  <div class="timeline-content">
                    <div class="timeline-estado">${textoEstado(h.estado)}</div>
                    <div class="timeline-fecha">${formatearFecha(h.fecha)}</div>
                    ${h.nota ? `<div class="timeline-nota">${h.nota}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${orden.observaciones ? `
          <div class="detail-section">
            <h4>Observaciones</h4>
            <p style="color: #666; font-size: 14px;">${orden.observaciones}</p>
          </div>
        ` : ''}
      `;

      orderModal.classList.add('active');
    };

    // Cerrar modal
    closeModal.addEventListener('click', () => {
      orderModal.classList.remove('active');
    });

    orderModal.addEventListener('click', (e) => {
      if (e.target === orderModal) {
        orderModal.classList.remove('active');
      }
    });

    // Cerrar sesi√≥n
    logoutLink.addEventListener('click', async (e) => {
      e.preventDefault();
      await cerrarSesion();
      window.location.href = '/login.html';
    });

    // Cargar √≥rdenes
    async function cargarOrdenes(userId) {
      const resultado = await obtenerOrdenesUsuario(userId);

      if (resultado.success) {
        ordenes = resultado.ordenes;
        renderizarOrdenes();
      } else {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
      }
    }

    // Verificar autenticaci√≥n
    onAuthChange((user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      currentUser = user;
      cargarOrdenes(user.uid);
    });
  </script>
</body>
</html>
