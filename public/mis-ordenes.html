<body>
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <div class="header-left">
        <img src="img/logo-enar.png" alt="ENAR" onerror="this.style.display='none'">
        <h1>ENAR B2B</h1>
      </div>
      <nav class="header-nav">
        <a href="/">Cat√°logo</a>
        <a href="perfil.html">Mi Perfil</a>
        <a href="#" id="logoutLink">Cerrar Sesi√≥n</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-container">
    <h1 class="page-title">Mis √ìrdenes de Compra</h1>

    <!-- Loading -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Cargando √≥rdenes...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì¶</div>
      <h2 class="empty-title">No tienes √≥rdenes a√∫n</h2>
      <p class="empty-message">Cuando realices tu primera compra, aparecer√° aqu√≠.</p>
      <a href="/" class="btn-catalog">Ir al Cat√°logo</a>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="orders-card" style="display: none;">
      <!-- √ìrdenes din√°micas -->
    </div>
  </main>

  <!-- Modal de Detalles -->
  <div class="modal-overlay" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Detalle de Orden</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Contenido din√°mico -->
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script type="module">
    import { onAuthChange, cerrarSesion } from './js/auth.js';
    import {
      obtenerOrdenesUsuario,
      obtenerOrden,
      actualizarItemsOrden,
      buscarProductos,
      formatearPrecio,
      textoEstado,
      claseEstado
    } from './js/ordenes.js';
    import { obtenerPrecioCliente, inicializarUsuario } from './js/usuario.js';

    // Elementos del DOM
    const loading = document.getElementById('loading');
    const emptyState = document.getElementById('emptyState');
    const ordersList = document.getElementById('ordersList');
    const orderModal = document.getElementById('orderModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const logoutLink = document.getElementById('logoutLink');

    let currentUser = null;
    let ordenes = [];
    let editItems = [];
    let editingOrdenId = null;
    let editObservaciones = '';
    let searchDebounceTimer = null;

    // Toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Formatear fecha
    function formatearFecha(fechaStr) {
      const fecha = new Date(fechaStr);
      return fecha.toLocaleDateString('es-CO', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    // Renderizar √≥rdenes
    function renderizarOrdenes() {
      if (ordenes.length === 0) {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      ordersList.innerHTML = ordenes.map(orden => `
        <div class="order-item">
          <div class="order-header">
            <div>
              <div class="order-number">${orden.numero_orden}</div>
              <div class="order-date">${formatearFecha(orden.created_at)}</div>
            </div>
            <span class="order-status ${claseEstado(orden.estado)}">${textoEstado(orden.estado)}</span>
          </div>

          <div class="order-summary">
            <div class="order-items-preview">
              ${orden.items.slice(0, 4).map(item => `
                <img
                  src="${item.imagen || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 50 50%22><rect fill=%22%23f0f0f0%22 width=%2250%22 height=%2250%22 rx=%228%22/><text x=%2225%22 y=%2230%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%228%22 font-family=%22sans-serif%22>Sin img</text></svg>'}"
                  alt="${item.titulo}"
                  class="item-thumbnail"
                  onerror="this.onerror=null;this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 50 50%22><rect fill=%22%23f0f0f0%22 width=%2250%22 height=%2250%22 rx=%228%22/><text x=%2225%22 y=%2230%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%228%22 font-family=%22sans-serif%22>Sin img</text></svg>'"
                >
              `).join('')}
              ${orden.items.length > 4 ? `
                <div class="more-items">+${orden.items.length - 4}</div>
              ` : ''}
            </div>

            <div class="order-meta">
              <div class="order-total">${formatearPrecio(orden.total)}</div>
              <div class="order-item-count">${orden.cantidad_productos || orden.cantidad_items || orden.items.length} producto(s)</div>
            </div>
          </div>

          <div class="order-actions">
            <button class="btn-details" onclick="verDetalles('${orden.id}')">Ver Detalles</button>
            ${orden.estado === 'pendiente' ? `
              <button class="btn-edit-order" onclick="editarOrden('${orden.id}')">Editar Orden</button>
            ` : ''}
          </div>
        </div>
      `).join('');

      loading.style.display = 'none';
      ordersList.style.display = 'block';
    }

    // Placeholder image for missing product images
    const PLACEHOLDER_IMG = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 60 60%22><rect fill=%22%23f0f0f0%22 width=%2260%22 height=%2260%22 rx=%226%22/><text x=%2230%22 y=%2235%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%229%22 font-family=%22sans-serif%22>Sin img</text></svg>";

    // Render read-only detail view
    function renderReadOnlyDetail(orden) {
      const editBtn = orden.estado === 'pendiente'
        ? `<button class="btn-edit-order" data-action="enter-edit" data-orden-id="${orden.id}">Editar</button>`
        : '';

      return `
        <div class="detail-section">
          <h4>Informaci√≥n de la Orden ${editBtn}</h4>
          <div class="detail-row">
            <span class="detail-label">N√∫mero</span>
            <span class="detail-value">${orden.numero_orden}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Fecha</span>
            <span class="detail-value">${formatearFecha(orden.created_at)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Estado</span>
            <span class="order-status ${claseEstado(orden.estado)}" style="font-size: 11px;">${textoEstado(orden.estado)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Total</span>
            <span class="detail-value" style="color: #D9232D; font-weight: 700;">${formatearPrecio(orden.total)}</span>
          </div>
        </div>

        <div class="detail-section">
          <h4>Direcci√≥n de Entrega</h4>
          <div class="detail-row">
            <span class="detail-label">Direcci√≥n</span>
            <span class="detail-value">${orden.direccion_entrega?.direccion || '-'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ciudad</span>
            <span class="detail-value">${orden.direccion_entrega?.ciudad || '-'}, ${orden.direccion_entrega?.departamento || ''}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Contacto</span>
            <span class="detail-value">${orden.direccion_entrega?.contacto || '-'} - ${orden.direccion_entrega?.telefono_contacto || ''}</span>
          </div>
        </div>

        <div class="detail-section">
          <h4>Productos (${orden.items.length})</h4>
          <div class="product-list">
            ${orden.items.map(item => `
              <div class="product-item">
                <img src="${item.imagen || PLACEHOLDER_IMG}" alt="${item.titulo}" class="product-img"
                  onerror="this.onerror=null;this.src='${PLACEHOLDER_IMG}'">
                <div class="product-info">
                  <div class="product-title">${item.titulo}</div>
                  <div class="product-code">${item.cod_interno}</div>
                </div>
                <div class="product-price">
                  <div class="product-quantity">${item.cantidad} √ó ${formatearPrecio(item.precio_unitario)}</div>
                  <div class="product-subtotal">${formatearPrecio(item.subtotal || item.precio_unitario * item.cantidad)}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        ${orden.historial && orden.historial.length > 0 ? `
          <div class="detail-section">
            <h4>Historial</h4>
            <div class="timeline">
              ${orden.historial.map(h => `
                <div class="timeline-item">
                  <div class="timeline-dot">‚úì</div>
                  <div class="timeline-content">
                    <div class="timeline-estado">${textoEstado(h.estado)}</div>
                    <div class="timeline-fecha">${formatearFecha(h.fecha)}</div>
                    ${h.nota ? `<div class="timeline-nota">${h.nota}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${orden.observaciones ? `
          <div class="detail-section">
            <h4>Observaciones</h4>
            <p style="color: #666; font-size: 14px;">${orden.observaciones}</p>
          </div>
        ` : ''}
      `;
    }

    // Calculate edit totals
    function calcEditTotals() {
      const total = editItems.reduce((s, i) => s + i.precio_unitario * i.cantidad, 0);
      const subtotal = total / 1.19;
      const iva = total - subtotal;
      return { subtotal, iva, total };
    }

    // Render edit mode view
    function renderEditMode() {
      const { subtotal, iva, total } = calcEditTotals();

      return `
        <div class="detail-section">
          <h4>Editando Productos</h4>
          <div class="product-list" id="editProductList">
            ${editItems.map((item, idx) => `
              <div class="product-item" data-edit-idx="${idx}">
                <img src="${item.imagen || PLACEHOLDER_IMG}" alt="${item.titulo}" class="product-img"
                  onerror="this.onerror=null;this.src='${PLACEHOLDER_IMG}'">
                <div class="product-info">
                  <div class="product-title">${item.titulo}</div>
                  <div class="product-code">${item.cod_interno}</div>
                </div>
                <div class="product-price" style="display:flex;align-items:center;gap:8px;">
                  <div class="qty-controls">
                    <button class="qty-btn" data-action="qty-minus" data-idx="${idx}">‚àí</button>
                    <input type="number" class="qty-input" value="${item.cantidad}" min="1" data-action="qty-change" data-idx="${idx}">
                    <button class="qty-btn" data-action="qty-plus" data-idx="${idx}">+</button>
                  </div>
                  <div style="text-align:right;min-width:90px;">
                    <div class="product-quantity">${formatearPrecio(item.precio_unitario)}/u</div>
                    <div class="product-subtotal">${formatearPrecio(item.precio_unitario * item.cantidad)}</div>
                  </div>
                  <button class="btn-remove-item" data-action="remove-item" data-idx="${idx}" title="Eliminar">√ó</button>
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="search-add-section">
          <h5>Agregar Producto</h5>
          <div class="search-input-wrap">
            <input type="text" id="searchProductInput" placeholder="Buscar por SKU o nombre..." autocomplete="off">
          </div>
          <div class="search-results" id="searchResults"></div>
        </div>

        <div class="detail-section" style="margin-top:15px;">
          <h5 style="font-size:14px;font-weight:600;color:#1e3a8a;margin-bottom:8px;">Observaciones</h5>
          <textarea id="editObservacionesInput" placeholder="Instrucciones especiales, notas adicionales..."
            style="width:100%;padding:10px 12px;border:1px solid #d1d5db;border-radius:6px;font-size:14px;font-family:'Poppins',sans-serif;resize:vertical;min-height:60px;">${editObservaciones}</textarea>
        </div>

        <div class="edit-totals">
          <div class="detail-row">
            <span class="detail-label">Subtotal</span>
            <span class="detail-value">${formatearPrecio(subtotal)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">IVA (19%)</span>
            <span class="detail-value">${formatearPrecio(iva)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label" style="font-weight:700;">Total</span>
            <span class="detail-value" style="color:#D9232D;font-weight:700;font-size:16px;">${formatearPrecio(total)}</span>
          </div>
        </div>

        <div class="edit-actions">
          <button class="btn-cancel-edit" data-action="cancel-edit">Cancelar</button>
          <button class="btn-save-order" data-action="save-edit" ${editItems.length === 0 ? 'disabled' : ''}>Guardar Cambios</button>
        </div>
      `;
    }

    // Enter edit mode
    function enterEditMode(ordenId) {
      const orden = ordenes.find(o => o.id === ordenId);
      if (!orden || orden.estado !== 'pendiente') return;

      editingOrdenId = ordenId;
      editItems = orden.items.map(i => ({ ...i }));
      editObservaciones = orden.observaciones || '';
      modalTitle.textContent = `Editando ${orden.numero_orden}`;
      modalBody.innerHTML = renderEditMode();
    }

    // Persist observaciones before re-rendering
    function captureObservaciones() {
      const obsInput = document.getElementById('editObservacionesInput');
      if (obsInput) editObservaciones = obsInput.value;
    }

    // Refresh edit view (after qty changes etc)
    function refreshEditView() {
      captureObservaciones();
      modalBody.innerHTML = renderEditMode();
    }

    // Ver detalles de orden
    window.verDetalles = async function(ordenId) {
      const orden = ordenes.find(o => o.id === ordenId);
      if (!orden) return;

      editingOrdenId = null;
      editItems = [];
      editObservaciones = orden.observaciones || '';
      modalTitle.textContent = `Orden ${orden.numero_orden}`;
      modalBody.innerHTML = renderReadOnlyDetail(orden);
      orderModal.classList.add('active');
    };

    // Editar orden directamente desde la lista
    window.editarOrden = function(ordenId) {
      const orden = ordenes.find(o => o.id === ordenId);
      if (!orden || orden.estado !== 'pendiente') return;

      editObservaciones = orden.observaciones || '';
      orderModal.classList.add('active');
      enterEditMode(ordenId);
    };

    // Event delegation on modal body
    modalBody.addEventListener('click', async (e) => {
      const target = e.target.closest('[data-action]');
      if (!target) return;

      const action = target.dataset.action;
      const idx = parseInt(target.dataset.idx);

      if (action === 'enter-edit') {
        enterEditMode(target.dataset.ordenId);
        return;
      }

      if (action === 'qty-minus') {
        if (editItems[idx] && editItems[idx].cantidad > 1) {
          editItems[idx].cantidad--;
          refreshEditView();
        }
        return;
      }

      if (action === 'qty-plus') {
        if (editItems[idx]) {
          editItems[idx].cantidad++;
          refreshEditView();
        }
        return;
      }

      if (action === 'remove-item') {
        editItems.splice(idx, 1);
        refreshEditView();
        return;
      }

      if (action === 'add-search-item') {
        const cod = target.dataset.cod;
        const titulo = target.dataset.titulo;
        const precio = parseFloat(target.dataset.precio);
        const imagen = target.dataset.imagen || '';
        const marca = target.dataset.marca || '';

        const existing = editItems.findIndex(i => i.cod_interno === cod);
        if (existing > -1) {
          editItems[existing].cantidad++;
        } else {
          editItems.push({
            cod_interno: cod,
            titulo,
            marca,
            imagen,
            precio_unitario: precio,
            cantidad: 1,
            subtotal: precio
          });
        }
        refreshEditView();
        return;
      }

      if (action === 'cancel-edit') {
        const orden = ordenes.find(o => o.id === editingOrdenId);
        editingOrdenId = null;
        editItems = [];
        editObservaciones = '';
        if (orden) {
          modalTitle.textContent = `Orden ${orden.numero_orden}`;
          modalBody.innerHTML = renderReadOnlyDetail(orden);
        } else {
          orderModal.classList.remove('active');
        }
        return;
      }

      if (action === 'save-edit') {
        if (editItems.length === 0) return;
        target.disabled = true;
        target.textContent = 'Guardando...';

        captureObservaciones();
        const resultado = await actualizarItemsOrden(editingOrdenId, editItems, currentUser.uid, editObservaciones);

        if (resultado.success) {
          // Update local array
          const idx2 = ordenes.findIndex(o => o.id === editingOrdenId);
          if (idx2 > -1) {
            const { subtotal, iva, total } = calcEditTotals();
            ordenes[idx2].items = editItems.map(i => ({ ...i, subtotal: i.precio_unitario * i.cantidad }));
            ordenes[idx2].subtotal = subtotal;
            ordenes[idx2].iva = iva;
            ordenes[idx2].total = total;
            ordenes[idx2].cantidad_productos = editItems.length;
            ordenes[idx2].cantidad_unidades = editItems.reduce((s, i) => s + i.cantidad, 0);
            ordenes[idx2].observaciones = editObservaciones;
            ordenes[idx2].historial = [...(ordenes[idx2].historial || []), {
              estado: 'pendiente',
              fecha: new Date().toISOString(),
              nota: 'Orden modificada por el cliente'
            }];
          }
          renderizarOrdenes();
          editingOrdenId = null;
          editItems = [];
          editObservaciones = '';
          orderModal.classList.remove('active');
          showToast('Orden actualizada exitosamente', 'success');
        } else {
          showToast('Error: ' + resultado.error, 'error');
          target.disabled = false;
          target.textContent = 'Guardar Cambios';
        }
        return;
      }
    });

    // Handle qty input changes
    modalBody.addEventListener('change', (e) => {
      if (e.target.dataset.action === 'qty-change') {
        const idx = parseInt(e.target.dataset.idx);
        const val = parseInt(e.target.value);
        if (editItems[idx] && val >= 1) {
          editItems[idx].cantidad = val;
          refreshEditView();
        } else if (editItems[idx]) {
          e.target.value = editItems[idx].cantidad;
        }
      }
    });

    // Search input with debounce (delegated)
    modalBody.addEventListener('input', (e) => {
      if (e.target.id !== 'searchProductInput') return;
      const term = e.target.value.trim();

      clearTimeout(searchDebounceTimer);
      const resultsDiv = document.getElementById('searchResults');

      if (term.length < 2) {
        if (resultsDiv) resultsDiv.innerHTML = '';
        return;
      }

      if (resultsDiv) resultsDiv.innerHTML = '<div class="searching-indicator">Buscando...</div>';

      searchDebounceTimer = setTimeout(async () => {
        const res = await buscarProductos(term);
        const resultsDiv2 = document.getElementById('searchResults');
        if (!resultsDiv2) return;

        if (!res.success || res.productos.length === 0) {
          resultsDiv2.innerHTML = '<div class="searching-indicator">No se encontraron productos</div>';
          return;
        }

        resultsDiv2.innerHTML = res.productos.map(p => {
          const precio = obtenerPrecioCliente(p);
          const escapedTitulo = (p.titulo || '').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
          return `
            <div class="search-result-item" data-action="add-search-item"
              data-cod="${p.cod_interno}" data-titulo="${escapedTitulo}"
              data-precio="${precio}" data-imagen="${p.imagen_principal || ''}"
              data-marca="${p.marca || ''}">
              <div>
                <span class="search-result-name">${p.titulo}</span>
                <span class="search-result-code"> ‚Äî ${p.cod_interno}</span>
              </div>
              <span class="search-result-price">${formatearPrecio(precio)}</span>
            </div>
          `;
        }).join('');
      }, 400);
    });

    // Cerrar modal
    closeModal.addEventListener('click', () => {
      orderModal.classList.remove('active');
    });

    orderModal.addEventListener('click', (e) => {
      if (e.target === orderModal) {
        orderModal.classList.remove('active');
      }
    });

    // Cerrar sesi√≥n
    logoutLink.addEventListener('click', async (e) => {
      e.preventDefault();
      await cerrarSesion();
      window.location.href = '/login.html';
    });

    // Cargar √≥rdenes
    async function cargarOrdenes(userId) {
      const resultado = await obtenerOrdenesUsuario(userId);

      if (resultado.success) {
        ordenes = resultado.ordenes;
        renderizarOrdenes();
      } else {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
      }
    }

    // Verificar autenticaci√≥n
    onAuthChange(async (user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      currentUser = user;
      await inicializarUsuario();
      cargarOrdenes(user.uid);
    });
  </script>
</body>
</html>
